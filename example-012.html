<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mouse Events</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("p").click(function(){
			$(this).slideUp();
		});
	});
</script>
</script>
</head>
<body>
	
	<div>
		<p>Hello, World!</p>
	</div>
	
</body>
</html>
