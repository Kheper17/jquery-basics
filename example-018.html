<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Keyboard Events</title>
<style type="text/css">	</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var i = 0;
		$('input[type="text"]').keydown(function(){
			$("span").text(i += 1);
			$("p").show().fadeOut();
		});
	});
</script>
</head>
<body>
	
	<input type="text">
	<span></span>
	<p>Hello, World!</p>

</body>
</html>
