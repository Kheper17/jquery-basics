<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Document and Window Events</title>
<style type="text/css">	
	.wrapper {width:100%; height:2800px;}

</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(window).scroll(function() {
			$("p").show().fadeOut("slow");
		});
	});
</script>
</head>
<body>
	<div class="wrapper">
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>Hello, World!</p>
	</div>
</body>
</html>
