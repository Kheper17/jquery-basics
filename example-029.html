<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Show and Hide</title>
<style type="text/css">	
	button {position:absolute; top:80px}
	.show-btn {left:60px;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Display alert message after hiding paragraphs
		$(".hide-btn").click(function(){
			$("p").hide("slow", function(){	
				// Code to be executed
				alert("The hide effect is completed.");
			});
		});
		// Display alert message after showing paragraphs
		$(".show-btn").click(function(){
			$("p").show("slow", function(){
				// Code to be executed
				alert("The show effect is completed.");
			});
		});
	});
</script>
</head>
<body>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis eaque, quidem neque quo ex quibusdam, debitis ullam quasi beatae in dolor asperiores? Aliquam nisi reiciendis, provident, ratione ad perspiciatis. Ratione!</p>
	<button class="hide-btn">Hide</button>
	<button class="show-btn">Show</button>
</body>
</html>
