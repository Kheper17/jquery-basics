<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Show and Hide</title>
<style type="text/css">	
	button {position:absolute; top:80px}
	.show-btn {left:60px;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Display alert message after toggling paragraphs
		$(".toggle-btn").click(function(){
			$("p").toggle(1000, function(){
				// Code to be executed
				alert("The toggle effect is completed.");
			});
		});
	});
</script>
</head>
<body>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In aperiam mollitia aspernatur dignissimos voluptates excepturi, ipsam natus iure aut assumenda possimus quos, quam voluptas. Esse maiores obcaecati molestiae corporis vitae.</p>
	<button class="toggle-btn">toggle :-D</button>
</body>
</html>
