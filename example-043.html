<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Show and Hide</title>
<style type="text/css">	
	button {position:absolute; top:80px}
	.down-btn {left:80px;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Toggles paragraphs display with sliding
		$(".toggle-btn").click(function(){
			$("p").slideToggle();
		});
	});
</script>
</head>
<body>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum temporibus nisi ea blanditiis perspiciatis consequuntur, voluptatibus, asperiores, eius illum tenetur ratione reprehenderit quis excepturi voluptate quam laboriosam cumque natus sunt!</p>
	<button class="toggle-btn">slide toggle</button>
</body>
</html>
