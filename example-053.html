<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Stop Animations</title>
<style type="text/css">	
	img {    
		position: absolute; /* important sinon Ã§a ne marche pas ! */
	    background-color: #abc;
	    top: 50px; left: 50px;
	}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".box").hover(function(){
			$(this).find("img").stop(true, true).fadeOut();
		}, function(){
			$(this).find("img").stop(true, true).fadeIn();
		});
	});
</script>
</head>
<body>

	<div class="box">
		<img src="images/we-love-canada_3x3cm.png" alt="">
	</div>

</body>
</html>
