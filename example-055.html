<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Chaining</title>
<style type="text/css">	
	img {    
		position: absolute; /* important sinon Ã§a ne marche pas ! */
	    background-color: #abc;
	    top: 50px; left: 50px;
	}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function() {
			$("p")
				.animate({width: "100%"})
				.animate({fontSize: "46px"})
				.animate({borderWidth: 30});
		});
	});
</script>
</head>
<body>

	<button> Animate </button>
	<p>Hello World!</p>

</body>
</html>
