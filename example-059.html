<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Callback</title>
<style type="text/css">	</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("h1, p").slideToggle("slow", function(){
				// Code to be executed once effect is complete
				alert("The slide toggle effect has completed.");
			});
		});
	});
</script>
</head>
<body>
	<button> Animate </button>
	<h1>title</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat quibusdam eos aperiam ipsam magnam at tempore dolorem. Tenetur reprehenderit numquam odio provident sit iste eos officiis! Unde earum alias nemo.</p>

</body>
</html>
