<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Getters and Setters</title>
<style type="text/css">	
	fieldset {width:200px; background-color: #E8E8E8;}
	fieldset, fieldset > * {border-radius: 4px;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Get value of a text input with ID name
		$("button.get-name").click(function(){
			var name = $('input[type="text"]#name').val();
			alert(name);
		});
		// Get value of a textarea with ID comment
		$("button.get-comment").click(function(){
			var comment = $("textarea#comment").val();
			alert(comment);
		});
		// Get value of a select box with ID city
		$("button.get-city").click(function(){
			var city = $("select#city").val();
			alert(city);
		});
	});
</script>
</head>
<body>
	<button class="get-name">Get Name</button>
	<button class="get-comment">Get Comment</button>
	<button class="get-city">Get City</button>
	<p>Fill in the following fields.<br>
	Remplissez les champs suivants.</p>
	<fieldset>
		<label for="avatar">Your name</label><br>
		<input type="text" id="name" name="avatar"><br>
		<label for="comment">Leave us a word</label><br>
		<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
		<select name="city" id="city">
			<option value="none">Choose a city</option>
			<option value="Toronto">Toronto</option>
			<option value="Montreal">Montreal</option>
			<option value="Ottawa">Ottawa</option>
		</select>	
	</fieldset>



</body>
</html>
