<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Getters and Setters</title>
<style type="text/css">	
	fieldset {width:200px; background-color: #E8E8E8;}
	fieldset, fieldset > * {border-radius: 4px;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Set value of all the text inputs
		$("button").click(function(){
			var text = $(this).text();
			$('input[type="text"]').val(text);
		});
	});
</script>
</head>
<body>
	
	<button> Set Text </button>
	<input type="text">

</body>
</html>
