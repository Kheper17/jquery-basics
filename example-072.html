<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Insert Content</title>
<style type="text/css">	
	body {margin:40px;}
	button {position:absolute; top:0;}
	h1 {margin:0; padding:6px; display:inline-block;}
	#container {width:300px; height:150px; border:thin dotted red;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Add content before an element with ID container
		$("#container").before("<p>&mdash; The Beginning &mdash;</p>");
		// Add content before headings
		$("button").click(function(){
			$("h1").before('<img src="images/marker-left.gif" alt="Symbol">');
		});
	});
</script>
</head>
<body>
	<button> insert before </button>
	<div id="container">
		<h1>Title h1</h1>
	</div>

</body>
</html>
