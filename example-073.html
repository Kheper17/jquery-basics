<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Insert Content</title>
<style type="text/css">	
	body {margin:40px;}
	button {position:absolute; top:0;}
	h1 {margin:0; padding:6px; display:inline-block;}
	#container {width:300px; height:150px; border:thin dotted red;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Add content after an element with ID container
		$("#container").after("<p>&mdash; The End &mdash;</p>");
		// Add content after headings
		$("button").click(function(){
			$("h1").after('<img src="images/marker-right.gif" alt="Symbol">');
		});
	});
</script>
</head>
<body>
	<button> insert after </button>
	<div id="container">
		<h1>Title h1</h1>
	</div>

</body>
</html>
