<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Insert Content</title>
<style type="text/css">	
	body {margin:40px;}
	button {position:absolute; top:0;}
	h1 {margin:0; padding:6px; display:inline-block;}
	#container {width:300px; height:150px; border:thin dotted red;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var newHeading = "<h2>Important Note:</h2>";
		var newParagraph = document.createElement("p");
		newParagraph.innerHTML = "<em>Lorem Ipsum is dummy text...</em>";
		var newImage = $('<img src="images/smiley.png" alt="Symbol">');
		
		$("p").before(newHeading, newParagraph, newImage);
	});
</script>
</head>
<body>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt et, ipsa veniam repellendus possimus quo assumenda ipsam nobis excepturi cumque voluptatem vel nihil minima veritatis nulla itaque sunt iure accusantium!</p>

</body>
</html>
