<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Remove Elements And Attribute</title>
<style type="text/css">	
	.container {
		margin:10px; padding:10px
		width:300px; height:150px; 
		border:thin dotted red; 
		background-color: #fff;
	}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Empty container element
		$("button").click(function(){
			$(".container").empty();
		});
	});
</script>
</head>
<body>
	<button> empty container </button>
	<div class="container">
		<p>Ceci n'est pas une pipe!</p>
		<p class="demo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum inventore accusantium harum, velit minima laudantium maxime excepturi, quaerat, possimus cupiditate architecto fuga dolor rem vero enim, perferendis porro voluptatibus ducimus.</p>
	</div>

</body>
</html>
