<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Remove Elements And Attribute</title>
<style type="text/css">	
	.container {
		margin:10px; padding:10px
		width:300px; height:150px; 
		border:thin dotted red; 
		background-color: yellow;
	}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// Removes the hyperlink's href attribute
		$("button").click(function(){
			$("a").removeAttr("href");
		});
	});
</script>
</head>
<body>
	<button> removeAttr href </button>
	<br><br>
	Link: <a href="https://api.jquery.com/" alt="jQuery Docs">jQuery API Docs</a>

</body>
</html>
